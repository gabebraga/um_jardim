<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <section id="cadastro-pg">
        <form method="post" action="enviar.php" name="cadastro">

            <p class="titulo">Faça seu Cadastro!</p>
            <div class="name">
                Email
            </div>
            <div class="div-info">
                <img src="fotos/emailCadastro.png" alt="" class="icon">
                <input type="email" class="informações" name="email"
                    placeholder="Insira seu email" required>
            </div>
            <div class="name">
                CPF
            </div>
            <div class="div-info">
                <img src="fotos/emailCadastro.png" alt="" class="icon">
                <input type="number" class="informações" name="cpf"
                    placeholder="Insira seu cpf" required>
            </div>
            <div class="name">
                Nome
            </div>
            <div class="div-info">
                <img src="fotos/emailCadastro.png" alt="" class="icon">
                <input type="text" class="informações" name="nome"
                    placeholder="Insira seu nome" required>
            </div>
            <div class="name">
                Telefone
            </div>
            <div class="div-info">
                <img src="fotos/emailCadastro.png" alt="" class="icon">
                <input type="tel" class="informações" name="tel"
                    placeholder="Insira seu telefone" required>
            </div>
            <div class="name">
                Senha
            </div>
            <div class="div-info">
                <img src="fotos/emailCadastro.png" alt="" class="icon">
                <input type="password" class="informações" name="senha"
                    placeholder="Insira uma senha" required>
            </div>
            <div class="name">
                Confirme sua senha
            </div>
            <div class="div-info">
                <img src="fotos/emailCadastro.png" alt="" class="icon">
                <input type="password" class="informações" name="confirm_senha"
                    placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="conta">Criar Conta</button>
        </form>
    </section>
    <!-- <script src="header.js"></script> -->
</body>
</html>
